	<div ng-controller="servicevController as servicevCtrl">
		<div class ="row-fluid">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 barre1">
				<div class ="row-fluid"><!--Titre page-->
					<div class="col-lg-4 col-md-5 col-sm-5 col-xs-6"> 
						<h2>NOS REALISATIONS <span class="bold">VIDEOS</span></h2>
					</div>
					<div class="col-lg-8 col-md-7 col-sm-7 col-xs-6">
						<hr align="right" class="barreservices">
					</div>
				</div>
				<div class ="row-fluid">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 detailBarre1">
						<div class="row-fluid">
							<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12"><!--bloc gauche-->
								<div class ="row-fluid">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 descript">
										<p ng-bind-html="servicevCtrl.servicevideo.presentation.description"></p>
									</div>
								</div>
								<div class="row-fluid">
									<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
										<center>
											<a href="#/portfolio"><button id="doree" class="bouton">Voir mes réalisations
						
											</button></a>
										</center>
									</div>
								</div>					
							</div>
							<div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
								<div class="row-fluid">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<iframe ng-src="{{servicevCtrl.servicevideo.presentation.src}}"  width="100%" height="315"></iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--CAROUSEL-->
			<div class ="row-fluid">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 barre2">
					<h3>Dernières réalisations</h3>
					<div class ="row-fluid">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div id="myCarousel" class="carousel slide" data-ride="carousel" >
								<!-- Indicators -->
								<div class="row-fluid" ng-init="tab=1">
									<ol class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-12 col-xs-12 carousel-indicators">
										<li data-target="#myCarousel" data-slide-to="0" ng-class="{active: tab == 1}" ng-click="tab=1"></li>
										<li data-target="#myCarousel" data-slide-to="1" ng-class="{active: tab == 2}" ng-click="tab=2"></li>
										<li data-target="#myCarousel" data-slide-to="2" ng-class="{active: tab == 3}" ng-click="tab=3"></li>
									</ol>
								</div>
								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div ng-class="item active"  ng-show="tab===($index)+1" ng-repeat="carousel in servicevCtrl.servicevideo.carousels">
										<iframe class="col-lg-6 col-md-6 col-sm-6 col-xs-12" width="500" height="315" ng-src="{{carousel.src}}" frameborder="0" allowfullscreen>
										</iframe>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 list" >
											<h4>{{carousel.titre}}</h4>
											<p>{{carousel.description}}
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class ="row-fluid">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 barre3">
					<div class ="row-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
							<h3>Ils nous ont fait confiance</h3>
						</div>
					</div>	
					<div ng-repeat="avis in servicevCtrl.servicevideo.avisClient">
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
							<div class="col-lg-12 logo">
								<img src="{{avis.logo}}">
							</div>
							<div class="row-fluid">
								<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 partner">
									<p class="avis">{{avis.texte}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class ="row-fluid">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 barre4">
				<h3 id="promo">{{servicevCtrl.servicevideo.promotion.accroche}}</h3>	
				<div class="row-fluid">
					<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
						<center>
							<a href="#/contact">
								<button id="black">
									Contactez-nous
								</button>
							</a>
						</center>
					</div>
				</div>
			</div>
		</div>
	</div>
