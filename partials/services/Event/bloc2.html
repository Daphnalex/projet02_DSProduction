
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 barre2">
	<h3>Dernières réalisations</h3>
	<div class ="row-fluid">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<div ng-init = "tab = 0">
					<ol class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-12 col-xs-12 carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" ng-class="{active: tab == 0}" ng-click = "tab = 0"></li>
						<li data-target="#myCarousel" data-slide-to="1" ng-class="{active: tab == 1}" ng-click = "tab = 1"></li>
						<li data-target="#myCarousel" data-slide-to="2" ng-class="{active: tab == 2}" ng-click = "tab = 2"></li>
					</ol>
				</div>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active" ng-show = "tab == $index" ng-repeat = "carousel in servCtrl.serviceevent.carousels">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<img src={{carousel.src}} class="servimg">
					</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 list" >
							<h4>{{carousel.titre}}</h4>
							<p class="real">{{carousel.description}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
