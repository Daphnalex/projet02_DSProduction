<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>My DS Production</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/portfolio.css">
  
 
</head>
<body class="container-fluid" ng-app="portfolio" ng-controller="portfolioCtrl as store">
	<div class="row-fluid col-xs-12">
		<div class="col-xs-4 col-sm-2 gl-item" ng-repeat-start="element in store.elements" ng-class="{active: element == photoSelectionne}">
			<a ng-click="store.selectionPhoto(element)">
				<img src="{{element.imageMin}}" alt="image portfolio"/>
			</a>
		</div>
		<div class="row-fluid" ng-if="$index % 6 == 5" ng-repeat-end>
			<div ng-show="store.showDiv" class="gl-preview col-xs-12">
				
				<div class="col-lg-3 col-lg-offset-1 col-md-4 col-md-offset-1">
					<div ng-if="store.photoSelectionne.type ==='image'">
						<img  src="{{store.photoSelectionne.media}}">
					</div>
					<div ng-if="store.photoSelectionne.type ==='video'">
						<video src="{{store.photoSelectionne.media}}" height="380" controls/>
					</div>
				</div>
				<div class="descriptif col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1">
					<p>{{store.photoSelectionne.description}}</p>
					<div class="col-lg-offset-5 col-lg-2 col-md-offset-4 col-md-2 col-sm-offset-4">
						<button class="btn btn-primary glp-readmore">Demander votre devis</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
  	<footer>
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="../../JS/angular_portfolio.js"></script>
	</footer>
</body>

</html>
