<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>My DS Production</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/style.css">
  
 
</head>
<body class="container-fluid" ng-app="portfolio" ng-controller="portfolioCtrl as store" id="preview gallery" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row-fluid" id="entete">
		<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
			<h2><span>PORTFOLIO</span></h2>
		</div>
		<div id="ligne" class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
			<hr>
		</div>
	</div>
	<div id="header" class="row-fluid">
	  	<header>
	    	<div id="gallery-filters" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      		<div id="filter" ng-repeat="filtre in store.filtres" ng-class="{active: filtre == filtreSelectionne}" class="col-lg-1 col-md-1 col-sm-2 col-xs-3"  >
	      			<a data-filter="*" href="#" ng-click="store.triPhoto(filtre, store.elements)" >{{filtre.name|uppercase}}</a>
	        	</div>
	    	</div>
	  	</header>
	</div>
	<div class="row-fluid col-xs-12">
		<div  id="gl-item" class="{{element.filtre}} col-lg-2 col-md-2 col-sm-4 col-xs-6" ng-repeat-start="element in store.elements" ng-class="{active: element == photoSelectionne}">
			<a ng-click="store.selectionPhoto(element,$index, store.elements)">
				<img src="{{element.imageMin}}"  class="preview-item img-responsive gl-photo" alt="book photo" data-toggle="modal" data-target=""/>
			</a>
		</div>
		<div class="row-fluid" ng-repeat-end>
			<div id={{$index}} class="gl-preview col-lg-12 col-md-12 col-sm-hidden col-xs-hidden hide" data-toggle="modal" data-target="">
				<div class="col-lg-1 col-lg-offset-11 col-md-1 col-md-offset-11 col-sm-1 col-sm-offset-11 col-xs-1 col-xs-offset-11">
	            	<a ng-click="store.fermetureBloc()" class="glp-close">Ã—</a>	
	        	</div>
				<div class="col-lg-4 col-md-4 gl-preview-container">
					<div  id="gl-preview-item" class="col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-if="store.photoSelectionne.type ==='image'">
						<img class="img-responsive" src="{{store.photoSelectionne.media}}">
					</div>
					<div ng-if="store.photoSelectionne.type ==='video'">
						<video src="{{store.photoSelectionne.media}}" width="400" controls/>
					</div>
					<div class="gl-preview-description col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-6 col-sm-offset-1 col-xs-6 col-xs-offset-1">
					<p>{{store.photoSelectionne.description}}</p>
					<div class="bouton devis  col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-2 col-xs-offset-8">
						<button class="btn btn-primary glp-readmore">Demander votre devis</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
  	<footer>
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="../../JS/angular_portfolio.js"></script>
	</footer>
</body>

</html>
