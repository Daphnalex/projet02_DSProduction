<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>My DS Production</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/portfolio.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 
</head>
<body class="container-fluid" ng-app="portfolio">
	<div class="row-fluid" id="entete">
		<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
			<h2><span>PORTFOLIO</span></h2>
		</div>
		<div id="ligne" class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
			<hr>
		</div>
	</div>
	<div id="header" class="row-fluid">
	  	<header>
	    	<div id="gallery-filters" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      		<div id="filter" class="active col-lg-1 col-md-1 col-sm-2 col-xs-3 filterAll">
	        		<a data-filter="*" href="#">ALL</a>
	      		</div>
	      		<div id="filter" class="col-lg-1 col-md-1 col-sm-2 col-xs-3 filterPhoto">
	        		<a data-filter="*" href="#">BOOK</a>
	      		</div>
	      		<div id="filter" class="col-lg-2 col-md-2 col-sm-4 col-xs-5 filterPub">
	        		<a data-filter="*" href="#">PUBLICITE</a>
	      		</div>
	    	</div>
	  	</header>
	</div>
	<div id="section gallery" class="container-fluid">
  		<div class="row-fluid" ng-controller="portfolioCtrl">
    		<div id="preview gallery" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        	<div class="row-fluid">
	        		<div id="gl-item" class="col-lg-2 col-md-2 col-sm-4 col-xs-6" ng-repeat="element.image in elements.image" ng-class="{active: element.image == photoSelectionne">
	        			<a ng-click="selectionPhoto(photo)">
	        				<img id="image1" class="preview-item img-responsive gl-photo" src="{{element.image}}" data-toggle="modal" data-target=".image1"/>
	        			</a>
	           		</div>
			   		<div ng-if="($index % 6 == 5 || (element.id) % 10 + 5 === $index)" class="row-fluid" ng-repeat-end>
				    	<div id="image1" class="gl-preview col-lg-12 col-md-12 col-sm-12 col-xs-12" data-toggle="modal" data-target=".image1">
				        	<div class="col-lg-1 col-lg-offset-11 col-md-1 col-md-offset-11 col-sm-1 col-sm-offset-11 col-xs-1 col-xs-offset-11">
				            	<a href="#" class="glp-close">Ã—</a>
				        	</div>
				        	<div class="row-fluid gl-preview-container">
				            	<div id="gl-preview-item" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
				                	<img class="img-responsive " src="{{element.image}}"/>
				            	</div>
				            	<div class="gl-preview-description col-lg-9 col-md-9 col-sm-9 col-xs-9">
				                	<p>
				                	{{element.description}}
				                	</p>
				                	<div class="bouton devis  col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-2 col-xs-offset-8">
				                  		<button class="btn btn-primary glp-readmore">Demandez votre devis
				                  		</button>
				                	</div>
				            	</div>
				        	</div>
				    	</div>
				    </div>
			    </div>
			</div>
    	</div>
  	</div>
  	<footer>
		<script src="../../JS/angular_portfolio.js"></script>
	</footer>
</body>

</html>
