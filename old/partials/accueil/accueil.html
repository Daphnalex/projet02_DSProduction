<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../CSS/style_home.css">

	<title></title>
</head>
<body class="body_home">
	<div class="container-fluid">
		<div class="row" id="home">
			<!--Intitulé my ds production-->
			<div class=" titre col-xs-12 col-sm-6">
				<div class="text-center orangeb">
					<h1 style="color:black">My Ds</h1><h2 style="color:black">Production</h2>				
				</div>
			</div>
				<!--Description-->
			<div class="col-xs-12 col-sm-6">
				<div class="text-center orangeb">
					<div class="description">
						<h3 class="description_titre">Votre agence publicitaire et audiovisuelle</h3>
					</div>
				</div>
			</div>
		</div>
		<!--Selection de service-->
		<div ng-controller='homeController as homeCtrl' class="row" id="home">

		<!-- video -->

			<div ng-repeat="service in homeCtrl.servicesResponsive" class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl">
				<div class="text-center orangeb">
					<div class="bloc">
						<a href="{{service.bouton}}">
							<img class="home_photo" src="{{service.image}}" alt="Réalisation video">
						</a>
						<div class="auDessus">
							<div class="title_btn">
								<h4 class="service col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-12" style="height: 100%">{{service.titre}}</h4>	
							</div>
						</div>
					</div>
				</div>
			</div>


			<div ng-repeat="service in homeCtrl.services"  class="hidden-xs col-sm-3 col-md-3 col-lg-3 col-xl-3">
				<div class="text-center orangeb">
					<div class="bloc">
						<img class="home_photo" src="{{service.image}}" alt="Réalisation video">
						<div class="auDessus">
							<div class="title_btn">
								<h4 class="service col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-12" style="height: 100%">{{service.titre}}</h4>
								
							</div>
							<div class="bouton row-fluid  col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<a href={{service.bouton}}><button>En savoir plus</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
